# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../golden_finger_yolo_data  # dataset root dir
train: ../golden_finger_yolo_data/images/train_set  # train images (relative to 'path') 118287 images
val: ../golden_finger_yolo_data/images/val_set # val images (relative to 'path') 5000 images
test: ../golden_finger_yolo_data/images/test_set  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 1  # number of classes
names: ['particle']  # class names


